<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nombre:<input type="text" placeholder="Ingrese nombre" required></label>
        </div>
        <div>
            <label for="">Apellido:<input type="text" placeholder="Ingrese apellido" required></label>
        </div>
        <div>
            <label for="">Edad:<input type="number" placeholder="Ingrese edad" required></label>
        </div>
        <div>
            <label for="">Email:<input type="email" placeholder="Ingrese email" required></label>
        </div>
        <div>
            <label for="">Telefono:<input type="number" placeholder="Ingrese telefono" required></label>
        </div>
        <br>
        <div>
            <div><label for="">Mensaje de texto:</label></div>
            <textarea placeholder="Ingrese mensaje"></textarea>
        </div>
        <input type="submit">
    </form>
</body>
</html>
